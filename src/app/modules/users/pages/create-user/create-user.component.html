<ion-app>
  <ion-content class="ion-padding">
    <form [formGroup]="form" (submit)="createUser()">
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-around">
          <ion-col size="3">
            <ion-title>
              Task Manager
            </ion-title>
            <ion-img src="task-done-flat.svg"></ion-img>
          </ion-col>
          <ion-col size="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Register</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-input formControlName="name"
                               labelPlacement="stacked" label="First Name">
                      <ion-icon slot="start" name="person-add-outline" aria-hidden="true"></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="lastName"
                               labelPlacement="stacked" label="Last Name">
                      <ion-icon slot="start" name="person-add-outline" aria-hidden="true"></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="username"
                               labelPlacement="stacked" label="Username">
                      <ion-icon slot="start" name="person-circle-outline" aria-hidden="true"></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="email"
                               labelPlacement="stacked" label="Email">
                      <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="password"
                               labelPlacement="stacked" type="password" label="Password">
                      <ion-icon slot="start" name="lock-closed-outline" aria-hidden="true"></ion-icon>
                      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                    </ion-input>
                  </ion-item>
                </ion-list>
                <ion-button type="submit" color="primary" fill="solid">Sign Up</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-app>
