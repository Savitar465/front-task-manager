<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu Content</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"><app-side-bar></app-side-bar></ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>

            </ion-buttons>
            <ion-buttons slot="primary">
                <ion-button id="add-menu-trigger">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
                <ion-popover trigger="add-menu-trigger" triggerAction="click">
                    <ng-template>
                        <app-add-menu></app-add-menu>
                    </ng-template>
                </ion-popover>
                <ion-button>
                    <ion-icon slot="icon-only" name="search"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <router-outlet/>
    </ion-content>
</div>
