<form [formGroup]="form" (submit)="createTask()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-textarea formControlName="description" label="Description"></ion-textarea>
        </ion-item>

      </ion-col>
      <ion-col size="4">
        <ion-list>
          <ion-item>
            <ion-input formControlName="startDate" label="Start date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="dueDate" label="Due date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="stageId" label="Stage"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="boardId" label="Board"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="assignee" label="Asignee"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="typeId" label="Type"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button type="submit">
        Create
      </ion-button>
    </ion-row>
  </ion-grid>


</form>
